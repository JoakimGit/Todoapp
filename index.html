<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Todo app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-image"></div>

  <main class="main-content">
    <div class="header">
      <h1>TODO</h1>
      <div class="toggle-btn" title="Toggle light/dark"></div>
    </div>

    <div class="add-new">
      <div class="circle"></div>
      <input type="text" id="add-todo" placeholder="Create a new todo">
    </div>

    <div class="todo-list" id="todo-container"></div>

    <div class="list-footer">
      <div class="todo-count opaque" id="list-count"></div>  

      <div class="clear-completed opaque">Clear Completed</div>

      <div class="filters">
        <span class="filter-link" id="filterAll">All</span>
        <span class="filter-link" id="filterActive">Active</span>
        <span class="filter-link" id="filterCompleted">Completed</span>      
      </div>
    </div>

    <p class="info-text">Drag and drop to reorder list</p>
  </main>
  
  <script src="/script.js" type="application/javascript"></script>
</body>
</html>
